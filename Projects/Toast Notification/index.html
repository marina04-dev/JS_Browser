<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1f2f19e73c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script>
      const toastBox = document.getElementById("toastBox");

      const successMsg =
        '<i class="fa-solid fa-circle-check"></i> Successfully Submitted!';
      const errorMsg =
        '<i class="fa-solid fa-circle-xmark"></i> Error! Please try again.';
      const invalidMsg =
        '<i class="fa-solid fa-circle-exclamation"></i> Invalid! Please check your input.';

      function showToast(msg) {
        const toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = msg;

        if (msg.includes("Error")) {
          toast.classList.add("error");
        } else if (msg.includes("Invalid")) {
          toast.classList.add("invalid");
        }

        toastBox.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 6000);
      }
    </script>
  </body>
</html>
