<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> JS+Browser Tutorial</title>
  <style>

  </style>
</head>

<body>
<button id="promptButton">Prompt Example</button>
<button id="confirmButton">Confirm Example</button>

<script>
    // Handling the 'Prompt Example' button click
    document.getElementById('promptButton').addEventListener('click', function () {
        // Trigger prompt to get user input
        let userInput = prompt("Please enter your favorite programming language:", "JavaScript");

        // Log the user's input to the console
        if (userInput !== null) {
            console.log(`User entered: ${userInput}`);
        } else {
            console.log("User canceled the prompt.");
        }
    });

    // Handling the 'Confirm Example' button click
    document.getElementById('confirmButton').addEventListener('click', function () {
        // Trigger confirm to get user's confirmation
        let userResponse = confirm("Do you enjoy coding?");

        // Log the user's response to the console
        if (userResponse) {
            console.log("User enjoys coding.");
        } else {
            console.log("User does not enjoy coding or canceled.");
        }
    });
</script>
</body>

</html>
