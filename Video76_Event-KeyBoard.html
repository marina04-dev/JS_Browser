<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> JS+Browser Tutorial</title>
  <style>
      #dynamicDiv {
          width: 200px;
          height: 100px;
          background-color: lightblue;
          margin: 20px auto;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 16px;
          border: 1px solid #0077cc;
      }
  </style>
</head>

<body>
<h3>Keyboard Shortcuts</h3>
<ul>
  <li><strong>Ctrl + A</strong>: Add a div</li>
  <li><strong>Ctrl + D</strong>: Remove the div</li>
</ul>


<script>
    function addDiv() {
        if (!document.getElementById('dynamicDiv')) {
            const newDiv = document.createElement('div');
            newDiv.id = 'dynamicDiv';
            newDiv.textContent = 'I am a dynamically added div!';
            document.body.appendChild(newDiv);
        }
    }

    function removeDiv() {
        const existingDiv = document.getElementById('dynamicDiv');
        if (existingDiv) {
            existingDiv.remove();
        }
    }

    document.addEventListener('keydown', (event) => {
        if (event.ctrlKey) { // Check if the Ctrl key is pressed
            switch (event.key.toLowerCase()) {
                case 'a': // Ctrl + A to add a div
                    event.preventDefault();
                    addDiv();
                    break;
                case 'd': // Ctrl + D to remove the div
                    event.preventDefault();
                    removeDiv();
                    break;
                default:
                    break;
            }
        }
    });

</script>
</body>

</html>
